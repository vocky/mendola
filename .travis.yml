sudo: required
dist: trusty
language: python
matrix:
    include:
        - python: 2.7
        - python: 3.5
        - python: 3.6
# command to run tests
script:
  - python setup.py develop
  - pytest tests/ --cov-config .coveragerc --cov=mendola tests/
after_success:
  - codecov
before_install:
  - pip install codecov
  - pip install coverage